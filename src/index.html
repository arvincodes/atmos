<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/logo.svg">
  </head>
  <body>
    <header>    
      <div class="header-left">
        <a href="https://github.com/arvincodes/atmos" target="_blank"><img src="images/logo.svg" alt="Atmos logo" class="logo"></a>
        <h1 class="logo-name">Atmos</h1>
      </div>
      <div class="search-bar">
        <input type="text" id="search" name="search">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
          <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
        </svg>        
      </div>
      <div class="header-right">
        <img src="images/pfp.png" alt="Profile picture" class="profile">
      </div>
    </header>
    <main>
      <section class="temp-container container"></section>
      <div class="today-and-conditions-container container">
        <section class="today-container container2"></section>
        <section class="conditions-container container2"></section>
      </div>
      <section class="week-container container"></section>
    </main>
  </body>
</html>
